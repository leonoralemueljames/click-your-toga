<h1>Please wait...</h1>
<div class="slider">
	<div class="line"></div>
	<div class="break dot1"></div>
	<div class="break dot2"></div>
	<div class="break dot3"></div>
</div>
<h2>Makikita mo na ang Toga mo in <span id="seconds" style="color: rgb(5, 116, 42); font-weight: 600px;">30</span> seconds.</h2>
<p>*Please Read: Kapag nakita mo na ang toga icon, i click mo lang yun at nandun ang message hehe. Just wait..</p>

<button class="button-45" id="error"> Cancel </button>

</div>



<script type='text/javascript'>

window.addEventListener('load', function () {
            document.querySelector('.pre-loader').className += ' hidden';
        });
        	$(document).on('click', '#error', function(e) {
            swal({
				title: "Sure ka Skye?", 
				text: "Ayaw mo talaga basahin? Wait mo lang eh, huhu lungkot ako", 
				type: "warning",
				confirmButtonText: "Ayaw ko!",
				showCancelButton: true
		    })
      
		    	.then((result) => {
					if (result.value) {
					    window.location = 'index.html';
					} 
				})
        1
		} );
  
    

   var el = document.getElementById('seconds'),
    total = el.innerHTML,
    timeinterval = setInterval(function () {
        total = --total;
        el.textContent = total;
        if (total <= 0) {
            clearInterval(timeinterval);
            window.location = 'my-message.html';
        }
    }, 1000);

  
    </script>
